<div class="container">
  <div>
    <fieldset>
      <h5 class="form-label mt-4">Choose a bet</h5>
      <input type="number" class="form-control" id="betInput" aria-describedby="betHelp" placeholder="0.00"
      [(ngModel)]="betAmount" [ngClass]="{'is-invalid': isBetAmountInvalid()}" min="0.10" max="1.50" step="0.01">
      <div *ngIf="isBetAmountInvalid()" class="invalid-feedback">
        The bet amount cannot exceed 1.50 euros.
      </div>
      <input type="range" class="form-range" id="customRange1" min="0.10" max="1.50" step="0.01"
      [(ngModel)]="betAmount" (input)="onRangeChange($event)">
      <div class="d-grid gap-2">
              <button class="btn btn-lg btn-dark"  [ngClass]="{'disabled': !isSubmitEnabled||isBetAmountInvalid()}" type="button" (click)="onSubmit()">Place a bet</button>
      </div>
  </fieldset>
</div>
  <div>
    <h5>Total Bet Amount: {{ totalBetAmount }}</h5>
    <h5>Bet History</h5>
    <ul>
      <li *ngFor="let bet of betHistory">Bet {{ bet.createdAt }}: {{ bet.amount }}</li>
    </ul>
  </div>
</div>
<div #modal class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modelTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modelBody}}</p>
      </div>
      
    </div>
  </div>
</div>
