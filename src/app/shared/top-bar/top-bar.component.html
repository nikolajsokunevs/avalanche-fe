<div class="top-bar">
  <div class="left-icon" *ngFor="let button of buttons">
    <div class="imageColor" (click)="handleButtonClick(button.action)">
      <i class="{{ button.icon }}"></i>
      <span class="nice_bold_white fontRoboto fontSize10Px">{{ button.text }}</span>
    </div>
  </div>
</div>
